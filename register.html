<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janosus - Registro</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/main/index.css">
    
</head>
<body>
    <header class="header">
        <nav class="nav navbar-expand-lg bg-body-tertiary">
            <div class="navIzquierda">
                <div class="fotoLogo">
                    <img class="janosusLogo" src="./styles/base/assets/janosusLogo.png" alt="">
                </div>
                <p class="buscaOfertas">Buscar ofertas</p>
            </div>
            <div class="navDerecha">
                <p class="inicioSesion">
                    Iniciar Sesión
                </p>
                <p class="publicaEmpleo">
                    Publicar Empleo
                </p>
            </div>
        </nav>
    </header>
    
    <main>
        <h2>Registro</h2>
        <form id="registerNewUser">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="phone">Número de teléfono:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Regístrate">
        </form>
        <div id="mensajeRegistroCorrecto"></div>


    </main>



    <footer>
        <section class="footerDivs">
            <ul class="ulFooter">
            <li class="listaFooter">Orientación laboral</li>
            <li class="listaFooter">Ver Empleos</li>
            <li class="listaFooter">Sueldos</li>
            <li class="listaFooter">Eventos Janosus</li>
            <li class="listaFooter">Países</li>
            <li class="listaFooter">Acerca de</li>
            <li class="listaFooter">Centro de asistencia</li>
            <li class="listaFooter">Accesibilidad en Janosus</li>
            <li class="listaFooter">Centro de privacidad</li>
            <li class="listaFooter">Cookies</li>
            <li class="listaFooter">Privacidad</li>
            <li class="listaFooter">Condiciones</li>
            </ul>
        </section>
    </footer>
</body>
</html>
